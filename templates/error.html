<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur - Agent IA</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <style>
      .error-container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        margin-top: 30px;
      }

      .error-icon {
        font-size: 50px;
        color: #e74c3c;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 24px;
        color: #e74c3c;
        margin-bottom: 15px;
      }

      .error-details {
        margin-bottom: 25px;
        color: #555;
      }

      .back-button {
        display: inline-block;
        background-color: #4c84ff;
        color: white;
        padding: 10px 20px;
        border-radius: 24px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: #3a6fdf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Agent IA</h1>
        <p><a href="/">Retour à l'accueil</a></p>
      </header>

      <main>
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <h2 class="error-title">{{ error_message }}</h2>
          <p class="error-details">{{ error_details }}</p>
          <a href="/" class="back-button">Retour à l'accueil</a>
        </div>
      </main>

      <footer>
        <p>Agent IA - Version 1.1 - Développé avec Python et Flask</p>
      </footer>
    </div>
  </body>
</html>
